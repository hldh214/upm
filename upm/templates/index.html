<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPM Price History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .header { margin-bottom: 2rem; }
        .product-card { cursor: pointer; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); border-color: #007bff; }
        .product-img { height: 150px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="header text-center">
            <h1>Product Price History</h1>
            <p class="text-muted">Search by Product ID or Name</p>
        </div>

        <!-- Search Bar -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="e.g. 450635 or Heattech">
                    <button class="btn btn-primary btn-lg" type="button" onclick="performSearch()">Search</button>
                </div>
            </div>
        </div>

        <!-- Search Results List -->
        <div id="searchResults" class="row mb-4" style="display:none;">
            <div class="col-12"><h4 class="mb-3">Search Results</h4></div>
            <div id="resultsGrid" class="row g-3">
                <!-- Product cards go here -->
            </div>
        </div>

        <!-- Detail View -->
        <div id="detailView" style="display:none;">
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-outline-secondary me-3" onclick="showResults()">Back to Results</button>
                <h3 id="detailTitle" class="m-0"></h3>
            </div>

            <!-- Product Info & Stats -->
            <div class="row mb-4 align-items-center">
                <div class="col-md-3 text-center mb-3 mb-md-0">
                    <img id="detailImage" class="img-fluid rounded shadow-sm" style="max-height: 200px; display:none;" alt="Product Image">
                </div>
                <div class="col-md-9">
                    <div class="row g-3 text-center">
                        <div class="col-4">
                            <div class="card border-primary h-100">
                                <div class="card-body py-2">
                                    <h6 class="card-title text-muted small mb-1">Current Price</h6>
                                    <h4 class="card-text text-primary fw-bold" id="statCurrent">-</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card border-success h-100">
                                <div class="card-body py-2">
                                    <h6 class="card-title text-muted small mb-1">Lowest Price</h6>
                                    <h4 class="card-text text-success fw-bold" id="statMin">-</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card border-danger h-100">
                                <div class="card-body py-2">
                                    <h6 class="card-title text-muted small mb-1">Highest Price</h6>
                                    <h4 class="card-text text-danger fw-bold" id="statMax">-</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">History Data (Price Changes Only)</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Price Group</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorArea" class="alert alert-danger mt-3 text-center" style="display:none;"></div>
    </div>

    <script>
        let myChart = null;
        let lastResults = [];

        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            if (path.startsWith('/product/')) {
                const pid = path.split('/product/')[1];
                if (pid) {
                    loadHistory(pid, false);
                }
            }

            window.onpopstate = (event) => {
                if (event.state && event.state.productId) {
                    loadHistory(event.state.productId, false);
                } else {
                     if (window.location.pathname === '/') {
                        document.getElementById('detailView').style.display = 'none';
                        if (lastResults.length > 0) {
                            document.getElementById('searchResults').style.display = 'flex';
                        }
                    }
                }
            };
        });

        async function performSearch() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;

            const resultsGrid = document.getElementById('resultsGrid');
            const searchResults = document.getElementById('searchResults');
            const detailView = document.getElementById('detailView');
            const errorArea = document.getElementById('errorArea');

            // Reset UI
            detailView.style.display = 'none';
            searchResults.style.display = 'none';
            errorArea.style.display = 'none';
            resultsGrid.innerHTML = '';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                const data = await response.json();
                lastResults = data;

                if (data.length === 0) {
                    errorArea.textContent = 'No products found.';
                    errorArea.style.display = 'block';
                    return;
                }

                renderResults(data);
                searchResults.style.display = 'flex';

            } catch (err) {
                console.error(err);
                errorArea.textContent = 'Error searching products.';
                errorArea.style.display = 'block';
            }
        }

        function renderResults(products) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-md-4 col-sm-6';

                let imgHtml = p.image ? `<img src="${p.image}" class="card-img-top product-img p-2" alt="Product Image">` : '';
                let title = p.name === p.productId ? `Product ${p.productId}` : p.name;

                col.innerHTML = `
                    <div class="card product-card h-100" onclick="loadHistory('${p.productId}')">
                        ${imgHtml}
                        <div class="card-body text-center">
                            <h5 class="card-title text-truncate" title="${title}">${title}</h5>
                            <p class="card-text text-muted small">${p.productId}</p>
                            <span class="badge bg-secondary">${p.genderCategory || ''}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        async function loadHistory(productId, pushState = true) {
            const detailView = document.getElementById('detailView');
            const searchResults = document.getElementById('searchResults');
            const detailTitle = document.getElementById('detailTitle');
            const errorArea = document.getElementById('errorArea');

            searchResults.style.display = 'none';
            errorArea.style.display = 'none';

            if (pushState) {
                history.pushState({productId: productId}, '', `/product/${productId}`);
            }

            try {
                const response = await fetch(`/api/history/${productId}`);
                const data = await response.json();

                if (!data.history || Object.keys(data.history).length === 0) {
                    errorArea.textContent = 'No history data for this product.';
                    errorArea.style.display = 'block';
                    return;
                }

                detailView.style.display = 'block';

                const p = data.product;
                let displayTitle = p.name === productId ? `Product ${productId}` : p.name;
                detailTitle.textContent = `${displayTitle} (${productId})`;

                const imgEl = document.getElementById('detailImage');
                if (p.image) {
                    imgEl.src = p.image;
                    imgEl.style.display = 'block';
                } else {
                    imgEl.style.display = 'none';
                }

                if (data.stats) {
                    document.getElementById('statCurrent').textContent = data.stats.current;
                    document.getElementById('statMin').textContent = data.stats.min;
                    document.getElementById('statMax').textContent = data.stats.max;
                }

                renderChart(data.history);
                renderTable(data.timeline);

            } catch (err) {
                console.error(err);
                errorArea.textContent = 'Error fetching history.';
                errorArea.style.display = 'block';
            }
        }

        function showResults() {
            if (window.location.pathname.startsWith('/product/')) {
                 history.pushState({}, '', '/');
            }

            document.getElementById('detailView').style.display = 'none';
            if (lastResults.length > 0) {
                document.getElementById('searchResults').style.display = 'flex';
            } else {
                document.getElementById('searchInput').focus();
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            const datasets = [];
            const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8'];
            let colorIdx = 0;

            let allDates = new Set();
            for (const group in data) {
                data[group].forEach(item => allDates.add(item.date));
            }
            const labels = Array.from(allDates).sort();

            for (const group in data) {
                const groupData = data[group].map(d => ({x: d.date, y: d.price}));

                datasets.push({
                    label: `Group ${group}`,
                    data: groupData,
                    borderColor: colors[colorIdx % colors.length],
                    backgroundColor: colors[colorIdx % colors.length],
                    tension: 0.1,
                    fill: false
                });
                colorIdx++;
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'category',
                            title: { display: true, text: 'Date' }
                        },
                        y: {
                            beginAtZero: false,
                            title: { display: true, text: 'Price' }
                        }
                    }
                }
            });
        }

        function renderTable(timeline) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';

            timeline.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.priceGroup}</td>
                    <td>${item.price}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
